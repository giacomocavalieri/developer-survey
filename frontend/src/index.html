<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>✨ Gleam Developer Survey ✨</title>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
    </style>

    <script type="module">
        import * as App from 'app'

        const selector = 'body'
        const search = window.location.search

        window.addEventListener('DOMContentLoaded', () => {
            // Once the DOM has been parsed and loaded, we can remove the noscript
            // tag and show the app. It's not really necessary to remove it but
            // I enjoy writing pointless code so here we are.
            document.querySelector('noscript').remove()

            App.main(selector, search)
        })
    </script>
</head>

<body class="bg-gray-50 dark:bg-charcoal font-mono space-y-16 p-8">
    <noscript></noscript>
</body>

</html>
